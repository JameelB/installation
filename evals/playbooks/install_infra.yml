---
- hosts: localhost
  tasks:
    - name: Setup AMQ Templates
      include_role:
        name: amq
      tags: ['amq']
      when: amq
    - name: Install walkthroughs
      include_role:
        name: walkthroughs
    -
      name: Setup Fuse on OpenShift
      include_role:
        name: fuse
      tags: ['fuse']
      when: fuse
